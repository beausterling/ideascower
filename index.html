    <!-- Suppress Tailwind CDN warning for production usage in this no-build setup -->
    <script>
      const originalWarn = console.warn;
      console.warn = (...args) => {
        if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com should not be used in production')) {
          return;
        }
        originalWarn.apply(console, args);
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'tower-black': '#050505',
              'tower-dark': '#0a0a0a',
              'tower-gray': '#1a1a1a',
              'tower-accent': '#ff3e3e', // Red for "bad"
              'tower-accent-dim': '#8a1c1c',
              'tower-neon': '#00ff41', // Matrix green for code/terminal vibes
            },
            fontFamily: {
              mono: ['"Space Mono"', 'monospace'],
              serif: ['"Playfair Display"', 'serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'text-burn': 'textBurn 2.5s ease-in-out forwards',
              'fire-rise': 'fireRise 1.5s ease-in infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              textBurn: {
                '0%': { color: '#e5e5e5', opacity: '1', filter: 'blur(0px)' },
                '20%': { color: '#ffeb3b', textShadow: '0 0 5px #ff9800', filter: 'blur(0.5px)' }, 
                '40%': { color: '#ff5722', opacity: '0.9', textShadow: '0 0 10px #f44336', filter: 'blur(1px)' },
                '60%': { color: '#3e2723', opacity: '0.6', textShadow: 'none', filter: 'blur(2px)' },
                '80%': { color: '#000000', opacity: '0.2', filter: 'blur(3px)' },
                '100%': { color: 'transparent', opacity: '0', filter: 'blur(4px)' }
              },
              fireRise: {
                '0%': { transform: 'translateY(120%) scale(1)', opacity: '0' },
                '20%': { opacity: '0.8' },
                '80%': { opacity: '0.6' },
                '100%': { transform: 'translateY(-20%) scale(0.5)', opacity: '0' }
              }
            }
          }
        }
      }
    </script>
    <style>
